<body>
  <div class="container-fluid">
    <div class="product-content">
      <div class="product-header">
        <div class="d-flex">
          <h3>PRODUCT LIST</h3>
          <div class="row">
            <div>
              <input
                type="search"
                class="form-control"
                placeholder="Search"
                [(ngModel)]="searchTitle">
            </div>
            <div>
              <button type="button" class="btn btn-primary">Search</button>
            </div>
          </div>
          <div class="pull-right1">
            <a routerLink="/product/edit/new">
              <button class="btn btn-primary">ADD PRODUCT</button>
            </a>
          </div>
          <div class="pull-right2">
            <a routerLink="/cart">
              <button class="btn btn-primary">GO TO CART</button>
            </a>
          </div>
        </div>
        <div class="row justify-content-center align-items-center">
          <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </div>
        <div class="row">
          <div class="col-md-6" *ngFor="let product of pagedItems | SearchFilterPipe : searchTitle ">
            <div class="row md-1 cards">
              <div class="col-md-4">
                <img 
                  class="image"
                  [src]="product.image">
              </div>
              <div class="col-md-8">
                <p class="title">
                  {{ product.title }}
                </p>
                <span class="price">
                  $ {{ product.price }}
                </span>
                <p class="description">
                  {{ product.description }}
                </p>
                <span class="category">{{ product.category }}</span>
                <span class="button">
                  <button class="btn btn-primary" (click)="onAddtoCart(product.id-1)"> ADD TO CART </button> |
                  <button class="btn btn-primary" (click)="onEdit(product.id-1)"> EDIT </button> |
                  <button class="btn btn-primary" (click)="onDelete(product.id-1)"> DELETE </button>
                </span>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav >
        <ul class="pagination" *ngIf="pager.pages && pager.pages.length">
          <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active : pager.currentPage === page}">
              <a class="page-link" (click)="setPage(page)">{{ page }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</body>
